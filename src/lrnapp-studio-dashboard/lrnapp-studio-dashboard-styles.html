<dom-module id="lrnapp-studio-dashboard-styles">
    <template>
        <custom-style>
            <style is="custom-style">
                :host lrnapp-studio-dashboard-link:not(:last-of-type) {
                    border-bottom: var(--lrnapp-studio-dashboard-border, #ddd);
                    display: block;
                }
                :host #detail {
                    margin: 5px 0 0;
                    padding: 0;
                    font-size: 85%;
                    font-weight: 100;
                }
                :host #body {
                    position: relative;
                    font-weight: 100; 
                    margin-top: 10px;
                    max-height: 3.5em;
                    overflow-y: hidden;
                    transition: max-height 1s;
                }
                :host #body:after {
                    content: ' ';
                    height: 1.5em;
                    position: absolute;
                    top: 2em;
                    width: 100%;
                    display: block;
                    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffffff+0,ffffff+100&0+0,1+100 */
                    background: -moz-linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%); /* FF3.6-15 */
                    background: -webkit-linear-gradient(top, rgba(255,255,255,0) 0%,rgba(255,255,255,1) 100%); /* Chrome10-25,Safari5.1-6 */
                    background: linear-gradient(to bottom, rgba(255,255,255,0) 0%,rgba(255,255,255,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffffff', endColorstr='#ffffff',GradientType=0 ); /* IE6-9 */
                }
                :host #body:hover {
                    font-weight: 100; 
                    margin-top: 10px;
                    max-height: unset;
                }
                :host #body:hover:after {
                    display: none;
                }
                :host #viewall {
                    text-align: center;
                    padding: 0 10px 10px;
                    font-size: 90%;
                }
                :host #viewall a {
                    color: var(--lrnapp-studio-dashboard-color);
                }
                :host #viewall a:focus, 
                :host #viewall a:hover {
                    color: var(--lrnapp-studio-dashboard-focus-color);
                }
            </style>
        </custom-style>
    </template>
</dom-module>
