<dom-module id="lrnapp-studio-dashboard-comments">
  <template>
    <style include="lrnapp-studio-dashboard-styles"></style>
    <iron-ajax auto
      url="../data/recent-comments.json"
      last-response="{{comments}}">
    </iron-ajax>
    <accent-card accent-color="cyan" heading="Comments">
      <div slot="content">
        <template is="dom-repeat" items="[[_toArray(comments.data)]]" as="comments">
          <lrnapp-studio-dashboard-link link$="" title$="[[comments.attributes.subject]]">
            <div id="detail">
              <div>[[comments.attributes.humandate]]</div>
              <div id="body"><div>[[comments.attributes.body]]</div></div>
            </div>
          </lrnapp-studio-dashboard-link>
        </template>
      </div>
      <div slot="footer">
        <p id="viewall"><a href="#TODO">View all comments</a></p>
      </div>
    </accent-card>
  </template>

  <script>
    Polymer({
      is: 'lrnapp-studio-dashboard-comments',
      properties: {
        comments: {
          type: Object,
          value: null
        },
      },
      /**
       * Simple way to convert from object to array.
       * /
      ready: function() {
        let check = setInterval(function(){ 
          console.log(this.complete); 
          if(confirm('Clear interval?')) clearInterval(check);
        },500);
        check();
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        console.log(obj);
        if(obj !== undefined && obj !== null){
          console.log(Object.keys(obj).map(function(key) { return obj[key] }) );
          return Object.keys(obj).map(function(key) {
            return obj[key];
          });   
        }
      },
    });
  </script>
</dom-module>
